firewall:
  internet:
    network: "@aws_networks"
    rules:
      all_out:
        mode: egress
        protocol: all
        from_port: 0
        to_port: 0
        cidrs:
          - 0.0.0.0/0
      icmp_in:
        mode: ingress
        protocol: icmp
        from_port: 8
        to_port: 0
        cidrs:
          - 0.0.0.0/0
    groups: "@core_firewall_groups"

  ssh:
    network: "@aws_networks"
    rules:
      tcp_in:
        mode: ingress
        protocol: tcp
        from_port: "@ssh_port"
        to_port: "@ssh_port"
        cidrs:
          - 0.0.0.0/0
    groups: "@core_firewall_groups"
