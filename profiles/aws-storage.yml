parents:
  - aws-network

config:
  aws_storage_performance_mode: generalPurpose
  aws_storage_throughput_mode: bursting
  aws_storage_provisioned_throughput: null
  aws_storage_encrypted: false

  storage_firewalls:
    - internet
    - nfs

firewall:
  nfs:
    network: "@aws_networks"
    groups: storage
    rules:
      tcp-in:
        mode: ingress
        protocol: tcp
        from_port: 2049
        to_port: 2049
      udp-in:
        mode: ingress
        protocol: udp
        from_port: 2049
        to_port: 2049
