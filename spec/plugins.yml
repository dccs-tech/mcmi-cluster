plugin_mixins:
    aws_service:
        class: AWSServiceMixin
        option:
            region:
                type: str
                default: "us-east-1"
                help: "AWS service region"
                config_name: aws_region

    ssh_task:
        class: SSHTaskMixin
        requirement:
            servers:
                type: list
                help: "SSH server names"
        option:
            filter:
                type: str
                default: AND
                help: "Server filter conditional"
