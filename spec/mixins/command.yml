command_mixins:
    domain:
        class: DomainMixin
        meta:
            domain:
                data: domain
                provider: true
                priority: 1
            domain_record:
                data: domain_record
                priority: 2
    certificate:
        class: CertificateMixin
        meta:
            certificate:
                data: certificate
                provider: true
                priority: 2
    network:
        class: NetworkMixin
        meta:
            network:
                data: network
                provider: true
                priority: 1
            network_peering:
                data: network_peering
                provider: true
                priority: 2
            network_relation:
                data: network_peering_relation
                priority: 3
            subnet:
                data: subnet
                priority: 2
            firewall:
                data: firewall
                priority: 2
            firewall_rule:
                data: firewall_rule
                priority: 3
        parameters:
            nat_subnet_name:
                parser: variable
                type: str
                default: null
                optional: false
                help: "NAT subnet name"
                value_label: NAME
    storage:
        class: StorageMixin
        meta:
            storage:
                data: storage
                provider: true
                priority: 2
            mount:
                data: storage_mount
                priority: 3
    load_balancer:
        class: LoadBalancerMixin
        meta:
            load_balancer:
                data: load_balancer
                provider: true
                priority: 2
            load_balancer_listener:
                data: load_balancer_listener
                priority: 3
    server:
        class: ServerMixin
        meta:
            server:
                data: server
                provider: true
                priority: 3
            server_volume:
                data: server_volume
                provider: true
                priority: 4
