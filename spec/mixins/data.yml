data_mixins:
    domain:
        class: DomainMixin
        fields:
            domain:
                type: "@django.ForeignKey"
                relation: domain
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false
    domain_relation:
        class: DomainRelationMixin
        fields:
            domains:
                type: "@django.ManyToManyField"
                relation: domain

